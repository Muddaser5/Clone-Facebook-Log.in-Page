<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook login page-Clone</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<link rel="icon" type="image/png" href="favicon.png">


</head>

<body class=" bg-gray-200">
  <div class="container mt-48 mb-30 flex max-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img class="w-60" src="facebook-png.png" alt="">
      <p class="text-xl mx-2">Fcebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
      <input class="px-4 h-12 my-2  border-1  border-gray-300 rounded-xl outline-blue-600" type="text"
        placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2  border-1 border-gray-300 rounded-xl outline-blue-600" type="password"
        placeholder="password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Fprgotten password?</span>
      <hr class="my-2 ">
      <button
        class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New
        Account</button>
      <span class="absolute  -bottom-12 text-sm">
        <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or
        business.</span>

    </div>
  </div>


</body>

</html>
